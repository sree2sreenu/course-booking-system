<h2>Course Details</h2>

<button (click)="loadCourseById(1)">Load Course with ID 1</button>
<hr>

@if(course){
<div>
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <p>{{ course.price | currency }}</p>
    <p>{{ course.date | date:'longDate' }}</p>
    <img [src]="course.img" [alt]="course.title" width="100">
</div>

}
